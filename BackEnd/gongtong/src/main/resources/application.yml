spring:
  profiles:
    include: secret
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${database.dev.url}
    username: ${database.dev.username}
    password: ${database.dev.password}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

server:
  port: 8081