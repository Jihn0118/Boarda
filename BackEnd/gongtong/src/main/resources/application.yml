spring:
  profiles:
    include: secret
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${database.dev.url}
    username: ${database.dev.username}
    password: ${database.dev.password}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

cloud:
  aws:
    s3:
      bucket: gongtong-bucket
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    credentials:
      access-key: ${aws.credentials.accessKey}
      secret-key: ${aws.credentials.secretKey}


server:
  port: 8081